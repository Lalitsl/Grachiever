<!DOCTYPE html>
<html>
  <head>
    <title>Responsive 3D Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css">
    <style>
      .card {
        perspective: 1000px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card__item {
        width: calc(100% / 8 - 20px);
        margin: 10px;
        transform-style: preserve-3d;
        transition: all 0.5s ease-in-out;
      }
      .card__item:hover {
        transform: rotateY(180deg);
      }
      .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      .card__face--front {
        background-color:yellow;
      }
      .card__face--back {
        background-color: #3498db;
        transform: rotateY(180deg);
      }
      /* Media query for smaller screens */
      @media screen and (max-width: 768px) {
        .card__item {
          width: calc(100% / 7 - 20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__item">
        <div class="card__face card__face--front">Card 1</div>
        <div class="card__face card__face--back">Card 1</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 2</div>
        <div class="card__face card__face--back">Card 2</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 3</div>
        <div class="card__face card__face--back">Card 3</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 4</div>
        <div class="card__face card__face--back">Card 4</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 5</div>
        <div class="card__face card__face--back">Card 5</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 6</div>
        <div class="card__face card__face--back">Card 6</div>
      </div>
      <div class="card__item">
        <div class="card__face card__face--front">Card 7</div>
        <div class="card__face card__face--back">Card 7</div>
      </div>
     </div>
    </body>
    </html>
